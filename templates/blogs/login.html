{% extends "blogs/base.html" %}
{% block content %}
{% load socialaccount %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form class="text-center" method='post' action='{% url "login" %}'>
        {% csrf_token %}
        <!-- Email input -->
        <div class="mb-4">
            <label for="email" class="form-label">Username</label>
            <input type="text" id="email" name="email" class="form-control" />
        </div>

        <!-- Password input -->
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" />
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="rememberMe" checked />
                    <label class="form-check-label" for="rememberMe"> Remember me </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

        <!-- Continue with Google button -->
        <div class="text-center">
            <p>or continue with:</p>
            <a href='{% provider_login_url "google" %}?next=/'>
                <button data-mdb-ripple-init type="button" class="btn btn-outline-primary btn-lg px-5 py-3 rounded-pill">
                    <i class="fab fa-google fa-lg me-2"></i> Continue with Google
                </button>
            </a>
        </div>
    </form>
</div>
<script>
    import { Ripple, initMDB } from "mdb-ui-kit";

    initMDB({ Ripple });
</script>
{% endblock content %}
